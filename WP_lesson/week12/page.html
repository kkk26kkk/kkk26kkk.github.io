<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css"/>
</head>
<body>
    <div id="main">
        <h1>CSS Only</h1>
        <div class="box">
            <svg width="100%" height="100%">
                <circle id="mycircle1" cx="30" cy="50" r="25" stroke="#000" stroke-width="2"/>
           </svg>
        </div>
        <h1 id="title">Javascript Only</h1>
        <div class="box">
            <svg width="100%" height="100%">
                <circle id="mycircle2" cx="30" cy="50" r="25" stroke="#000" stroke-width="2"/>
            </svg>
        </div>
        <h1>Javascript and Canvas</h1>
        <div class="box">
            <canvas id="my_canvas" width="850px" height="100px" >
            </canvas>
        </div>
    </div>

</body>
<script src="myjs.js"></script>
</html>
