<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Phonebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="phonebook.css" />
</head>
<body>
    <div id="main">
        <h1>Phonebook</h1>
        <table id="inputTable">
            <tr>
                <td>Last Name</td>
                <td><input type="text" id="ln" placeholder="Last Name"/></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" id="fn" placeholder="First Name"/></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" id="pn" placeholder="Phone Number"/></td>
            </tr>
        </table>
        <button id="btnSave">Save</button>
        <input type="text" id="searchInput" placeholder="Search for Last Name."/>
        <button id="searchBtn">Search</button>
        <table id="myTable">
            <tr>
                <th onclick="tableSort(0)">&#9660 Last Name</th>
                <th onclick="tableSort(1)">&#9660 First Name</th>
                <th colspan="2" onclick="tableSort(2)">&#9660 Phone Number</th>
            </tr>
        </table>
    </div>
</body>
<script src="phonebook.js"></script>
</html>
